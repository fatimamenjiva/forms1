<!DOCTYPE html>
<html>
<head>
  <title>formsuno</title>
<link rel="stylesheet" type="text/css" href="stile.css">
</head>
<form name="contact" method="POST" data-netlify="true">

   <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Full name</label>
    <input type="text" class="form-control" placeholder="fatima menjivar" id="validationCustom02" value="" required>
    </div>
     <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Street address 1</label>
    <input type="text" class="form-control" placeholder="street" id="validationCustom02" value="" required>
    </div>
     <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Street address 2</label>
    <input type="text" class="form-control" placeholder="Apartment, building, floor, etc." id="validationCustom02" value="" required>
  
    
    </div>
     <div class="col-md-4">
    <label for="validationCustom02" class="form-label">City</label>
    <input type="text" class="form-control"   placeholder="Smallville"  id="validationCustom02" value="" required>
    </div>
    
    </div>
    
  </div>
  <div class="col-md-4">

    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="type">Alabama.</option>
      <option>El salvador</option>
    </select>
   
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Zip</label>
    <input type="text" class="form-control"   placeholder="#######"  id="validationCustom02" value="" required>
    </div>

  <div class="col-md-4">
     <button type="submit">Send</button>
  </div>

  </div>
</form>
</html>
